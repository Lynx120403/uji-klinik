<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Klinik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, rgba(29, 36, 45, 0.9), rgba(41, 128, 185, 0.8)), url('https://source.unsplash.com/1600x900/?healthcare');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-10px);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }
        .login-container button {
            padding: 12px 20px; /* Mengurangi padding untuk mengurangi ukuran tombol */
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            width: 100%; /* Menyesuaikan lebar dengan parent */
            font-size: 16px; /* Mengurangi ukuran font */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container p {
            margin: 20px 0 0;
            color: #777;
        }
        .login-container p a {
            color: #3498db;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Klinik</h2>
        <form id="loginForm" onsubmit="return loginUser()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Forgot your password? <a href="#">Click here</a></p>
    </div>
    <script>
        function loginUser() {
            // Placeholder function to simulate login
            // Here you should add your login logic, e.g., AJAX request to the server
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation for demonstration
            if(username === "admin" && password === "admin") {
                window.location.href = "index.html"; // Redirect to the dashboard page
                return false; // Prevent form submission
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
    </script>
</body>
</html>
