<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pasien</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles_pas.css"> <!-- CSS tambahan untuk tampilan -->

    <style>
        body {
            background-color: #f8f9fa; /* Warna latar belakang halaman */
        }

        .container {
            background-color: #ffffff; /* Warna latar belakang konten */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Efek bayangan untuk tampilan 3D */
        }

        .table {
            background-color: #ffffff; /* Warna latar belakang tabel */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Efek bayangan untuk tampilan 3D */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Daftar Pasien</h2>
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal">
            Tambah Pasien
        </button>
        
        <!-- Tabel untuk menampilkan data pasien -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Umur</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data pasien akan ditampilkan disini -->
            </tbody>
        </table>
    </div>

    <!-- Modal untuk tambah data pasien -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Pasien</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form untuk tambah data pasien -->
                    <form id="formPasien">
                        <div class="form-group">
                            <label for="nama">Nama Pasien</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama pasien">
                        </div>
                        <div class="form-group">
                            <label for="umur">Umur</label>
                            <input type="number" class="form-control" id="umur" placeholder="Masukkan umur pasien">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies (Bootstrap's JS and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="pasien.js"></script> <!-- JavaScript tambahan untuk CRUD -->

    <!-- Tombol Kembali ke Halaman Dashboard -->
    <div class="container mt-3">
        <a href="index.html" class="btn btn-secondary">Kembali ke Halaman Dashboard</a>
    </div>
</body>
</html>
