<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Klinik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2C3E50;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin: 20px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar ul li a:hover {
            background-color: #34495E;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            background-color: #3498DB;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #2C3E50;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .header h1 i {
            margin-right: 10px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .header a:hover {
            color: #ddd;
        }

        .header a i {
            margin-left: 5px;
        }

        .content {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .info-box {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
        }

        .info-box-icon {
            background-color: #3498DB;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-right: 20px;
        }

        .info-box-content {
            flex-grow: 1;
        }

        .info-box-content h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .info-box-content p {
            margin: 5px 0 0;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Klinik Bina</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Pasien</a></li>
            <li><a href="#"><i class="fas fa-calendar"></i> Janji Temu</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Rekam Medis</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    <div class="sidebar">
        <h2>Klinik Bina</h2>
        <ul>
            <li><a href="halaman_beranda.html"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="halaman_pasien.html"><i class="fas fa-user"></i> Pasien</a></li>
            <li><a href="halaman_janji_temu.html"><i class="fas fa-calendar"></i> Janji Temu</a></li>
            <li><a href="halaman_rekam_medis.html"><i class="fas fa-file-alt"></i> Rekam Medis</a></li>
            <li><a href="halaman_pengaturan.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-user-shield"></i> Selamat Datang, Admin</h1>
            <a href="#" onclick="logout()"><span>Logout</span><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <div class="content">
            <div class="info-box">
                <span class="info-box-icon"><i class="fas fa-user"></i></span>
                <div class="info-box-content">
                    <h3>Jumlah Pasien</h3>
                    <p>120</p>
                </div>
            </div>
            <div class="info-box">
                <span class="info-box-icon"><i class="fas fa-calendar"></i></span>
                <div class="info-box-content">
                    <h3>Janji Temu Hari Ini</h3>
                    <p>15</p>
                </div>
            </div>
            <div class="info-box">
                <span class="info-box-icon"><i class="fas fa-file-alt"></i></span>
                <div class="info-box-content">
                    <h3>Rekam Medis Baru</h3>
                    <p>10</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            // Logic to handle logout (e.g., clearing session, calling backend logout API)
            // For this example, we'll just redirect to the login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
